<!DOCTYPE html>
<html>
<body>
  <head>
    <title>Pizza Pizzerio</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js"></script>
    <script src="js/jquery.js"></script>
  </head>
  <section class="header">
    <h1>Online Shopping</h1>
    <br>
    <h3>Get The <b>Best Online Service Here</b></h3>
    <br>
  </section>
  <section>
    <div id="blanks">
      <form><!-- The form begins here-->
        <div class="container">
          <div class="form-group">
            <label for="Firstname">Firstname</label>
            <input id="Firstname" class="form-control" placeholder="Firstname" type="text">
            <!--Firstname inserted here -->
          </div>
          <div class="form-group">
            <label for="Surname">Surname</label>
            <input id="Surname" class="form-control" placeholder="Surname" type="text">
            <!--Surname inserted here-->
          </div>
          <div class="form-group">
            <label for="Residence">Residence</label>
            <input id="Residence" class="form-control" placeholder="Residence" type="text">
            <!--Residence inserted here-->
          </div>
          <div class="form-group">
            <label for"StreetAddress">Street Address</label>
            <input id="StreetAddress" class="form-control" placeholder="Street Address" type="text">
            <!-- Street Address inserted here-->
          </div>
          <div class="form-group">
            <label for="HouseNumber">House Number</label>
            <input id="HouseNumber" class="form-control" placeholder="House Number" type="number">
          </div>
          <button type="submit" class="btn btn-default">Buy Now!</button><!-- Button-->
        </div>
      </form>
    </div>
  </section>
  <section>
    <div class="Receipt">
      <div class="row">
        <div class="col-md-3">
          <ul>
            <h2>Item</h2>
            <br>
            <li>Ice Cream</li>
        </div>
        <div class="col-md-3">
            <h2>Price In(Ksh) </h2>
            <br>
            <li>150</li>
          </ul>
        </div>
        <div id="story">
          <p>Thank you <span class="Firstname"></span> <span class="Surname"></span> for shopping with us.<p>
          <br>
          <p>Your order will be delivered to <span class="Residence"></span>  <span class="StreetAddress"></span> at <span class="HouseNumber"></span>.</p>
          <br>
          <p>Please come again</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
